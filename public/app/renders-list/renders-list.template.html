<br />
<h4>Render elements</h4>
<br />
<div class="row">
    <div class="col s12">
<table class="table highlight bordered">
    <thead>
        <tr class="#42a5f5 blue lighten-1 z-depth-0">
            <th class="center-align white-text centered">Render name</th>
            <th class="center-align white-text centered">Sample Model</th>
            <th class="center-align white-text centered">View</th>
            <th class="center-align white-text centered">Controller</th>
            <th class="center-align white-text centered">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr class="white z-depth-0" ng-repeat="render in renders">
            <td class="center">{{render.id}}</td>
            <td class="center"><a ng-click="downloadModel(render.sampleModel)"><div style="width: 230px;word-wrap: break-word;">{{render.sampleModel}}</div></a></td>
            <td class="center"><a ng-click="downloadView(render.view)"><div style="width: 230px;word-wrap: break-word;">{{render.view}}</div></a></td>
            <td class="center"><a ng-click="downloadCtrl(render.ctrl)"><div style="width: 230px;word-wrap: break-word;">{{render.ctrl}}</div></a></td>
            <td class="center">
                <renders-delete></renders-delete>
                <a class="btn-floating btn-large waves-effect waves-light purple" ui-sref="edit({model: ui.uid, view: ui.options[0].view, ctrl: ui.options[0].ctrl})">
                    <i class="material-icons">mode_edit</i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
    </div>
</div>
<br />
<a ui-sref="home">Back</a>
